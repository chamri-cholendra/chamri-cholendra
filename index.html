<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Player</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative; /* Add this line */
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }
</style>
</head>
<body>

<video id="fullscreen-video" preload="auto" playsinline>
    <source src="intro.webm" type="video/mp4">
</video>
<script>
    // Get the video element
    const video = document.getElementById("fullscreen-video");
    video.addEventListener('click', function() {
      video.play();
  });
</script>

</body>
</html>
